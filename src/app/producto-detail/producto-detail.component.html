<div *ngIf="producto != undefined">
	<!--  la condiciÃ³n devuelve lo mismo si ponemos solo "hero"-->
	<h2>{{producto.nombre | uppercase}} Details</h2>
	<div><span>id: </span>{{producto.id}}</div>
	<div>
		<label
      >Nombre:
      <input [(ngModel)]="producto.nombre" placeholder="nombre" />
    </label>
		<!--
    <label
      >salary:
      <input [(ngModel)]="hero.salary" placeholder="salary" />
    </label>
    -->
		<br>
		<label
      >Producto precio:
      <input #productoPrecio  [(ngModel)]="producto.precio" placeholder="precio"/>
    </label>
		<br>
		<label
      >Producto cantidad:
      <input #productoCantidad  [(ngModel)]="producto.cantidad" placeholder="cantidad"/>
    </label>
		<br>
		<label
      >Producto caducidad:
      <input #productoFechaCaducidad  [(ngModel)]="producto.fecha_caducidad" placeholder="caducidad"/>
    </label>
		<br>
		<label
      >Producto tipo:
      <input #productoTipo  [(ngModel)]="producto.tipo" placeholder="tipo"/>
    </label>
	</div>
	<button (click)="goBack()">go back</button>
	<button (click)="save(productoPrecio.value)">save</button>
</div>
