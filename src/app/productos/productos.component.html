<br><br>
<table class="productos">
	<tr>
		<th>Nombre</th>
		<th>Precio</th>
		<th>Cantidad</th>
		<th>Caducidad</th>
		<th>Tipo</th>
		<th>Eliminar</th>
	</tr>
	<tr *ngFor="let producto of productos">
		<th><a routerLink="/detail/{{producto.id}}"> {{producto.nombre}} </a></th>
		<th> {{producto.precio}} </th>
		<th> {{producto.cantidad}} </th>
		<th> {{producto.fecha_caducidad}} </th>
		<th> {{producto.tipo}} </th>
		<th> <button class="delete" title="delete producto"
      (click)="delete(producto)">x</button> </th>
	</tr>
</table>
